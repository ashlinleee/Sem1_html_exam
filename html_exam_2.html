<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Fruit Seller</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Our Organic Products</h2>
            
        </section>

        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <img src="grapes.webp" alt="Grapes" width="20%">
                <h3>Grapes</h3>
                <p>$4.99/kg</p>
                <button type="submit" value="read more" style="background-color:#f3f3f3; height:30px;width:100px;border-radius:15px;border-color:yellow;" ><font color="lightgreen">Add to cart</font></button>
            </div>
            <img src="orange.jpeg" alt="orange" width="20%">
                <h3>orange</h3>
                <p>$4.99/kg</p>
                <button type="submit" value="read more" style="background-color:#f3f3f3; height:30px;width:100px;border-radius:15px;border-color:yellow;" ><font color="lightgreen">Add to cart</font></button>
        </section>

        
    </div>

    
</body>
</html>
